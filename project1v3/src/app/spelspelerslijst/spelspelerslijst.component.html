<p>
  De spelers die meedoen:
</p>

<div *ngIf="spel.dag==0">
  <label>Spelersnaam:
    <input #spelersNaam />
  </label>
  <button (click)="addSpelspeler(spelersNaam.value); spelersNaam.value='';">
    add
  </button>
</div>

<ul class="spelspelers">
  <li *ngFor="let spelspeler of spelspelers;index as j">
		<div *ngIf="spel.dag>0">
			<span class="badge">{{spelspeler.rol}}</span>{{spelspeler.speler}}
			<span *ngIf="spelspeler.dood>0">(dood)</span>
		</div>
		<div *ngIf="spel.dag==0">
			<span class="badge">-</span>{{spelspeler.speler}}
			<select *ngIf="spel.dag==0" #i (change)="veranderRol(j,i.value)">
				<ng-container *ngFor="let rol of rollen;index as k">
				<option *ngIf="spelspeler.rol==rol.naam" selected value={{rol.naam}}>{{rol.naam}}</option>
				<option *ngIf="spelspeler.rol!=rol.naam" value={{rol.naam}}>{{rol.naam}}</option>
				</ng-container>
			</select>
		</div>
  </li>
</ul>

<div *ngIf="spel.dag==0">
  <button (click)="bevestig();">
    Spelerslijst bevestigen
  </button>
</div>

<button (click)="terug()">Terug</button>
